<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>每日打卡</title>
    <!-- 使用同级目录下的CSS文件 -->
    <link rel="stylesheet" href="css/comment_v1.css">
    <link rel="stylesheet" href="css/style_v1.css">
    <!-- 引入Font Awesome图标库 -->
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="images/mini_logo.png" type="image/x-icon">
</head>
<body>
<div id="header-placeholder"></div>

<main class = "comment-container">
    <div class="date-display" id="current-date"></div>

    <div class="today-comments">
        <h3>今日已打卡</h3>
        <div id="today-comments-list"></div>
    </div>

    <div class="date-picker">
        <input type="date" id="date-selector">
        <button id="load-date">查看历史</button>
    </div>

    <div class="comment-form">
        <input type="text" id="username" placeholder="你的名字" required>

        <div class="input-with-emoji">
            <label for="comment-content"></label><textarea id="comment-content" placeholder="今日打卡内容..." required></textarea>
            <button type="button" id="emoji-toggle" class="emoji-toggle">😃</button>
            <div id="emoji-picker" class="emoji-picker"></div>
        </div>

        <button id="submit-comment">提交打卡</button>
    </div>
</main>

<div id="footer-placeholder"></div>

<script src="js/components.js"></script>
<script src="js/main.js"></script>
<script src="js/comment.js"></script>
</body>
</html>
