<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>竞赛信息 - 江西财经大学程序设计竞赛协会</title>
    <link rel="stylesheet" href="css/style_v1.css">
    <link rel="stylesheet" href="css/contest_v1.css">
    <!-- 引入Font Awesome图标库 -->
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="images/mini_logo.png" type="image/x-icon">
</head>
<body>
<!-- 导航栏占位符 -->
<div id="header-placeholder"></div>

<!-- 竞赛内容主体 -->
<main class="contest-container">
    <h1 class="contest-title">竞赛信息</h1>

    <div class="competition-grid">
        <div class="competition-card">
            <img src="images/contest/icpc.png" alt="ICPC竞赛" class="competition-image">
            <div class="competition-info">
                <h2>ICPC程序设计竞赛</h2>
                <p>全球最具影响力的大学生计算机竞赛，被誉为计算机界的奥林匹克</p>
                <a href="competition/icpc/icpc.html" class="btn">查看详情</a>
            </div>
        </div>

        <div class="competition-card">
            <img src="images/contest/ccpc_logo.png" alt="CCPC竞赛" class="competition-image">
            <div class="competition-info">
                <h2>CCPC程序设计竞赛</h2>
                <p>中国最具影响力的大学生计算机程序设计赛事</p>
                <a href="competition/ccpc/ccpc.html" class="btn">查看详情</a>
            </div>
        </div>

        <div class="competition-card">
            <img src="images/contest/gplt.png" alt="PAT竞赛" class="competition-image">
            <div class="competition-info">
                <h2>团体程序设计天梯赛</h2>
                <p>团体程序设计天梯赛是中国高校计算机大赛的竞赛版块之一</p>
                <a href="competition/gplt/gplt.html" class="btn">查看详情</a>
            </div>
        </div>
    </div>
</main>

<!-- 页脚占位符 -->
<div id="footer-placeholder"></div>

<script src="js/components.js"></script>
<script src="js/main.js"></script>
</body>
</html>
